{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}

<div class="content">
<h1>{{ page.linktree_title }}</h1>
  {{ page.description|richtext }}
  <ul class="linktreeul">
    {% for link in page.links.all %}
        <li class="linktreeli">
            <a class="linktreebutton" href="{{ link.url }}">{{ link.title }}</a>
        </li>
    {% endfor %}
</ul>
</div> 
{% endblock %}
